name: wallet

services:

  # pgadmin
  wallet-pgadmin:
    container_name: "wallet-pgadmin"
    image: dpage/pgadmin4
    depends_on:
      - wallet-database
    environment:
      PGADMIN_DEFAULT_EMAIL: '${PGADMIN_DEFAULT_EMAIL:-pgadmin4@pgadmin.org}'
      PGADMIN_DEFAULT_PASSWORD: '${PGADMIN_DEFAULT_PASSWORD:-admin}'
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    restart: on-failure
    volumes:
      - wallet-pgadmin:/var/lib/pgadmin
    networks:
      network1:

  # database
  wallet-database:
    image: "postgres:16"
    container_name: "wallet-database"
    restart: on-failure
    environment:
      POSTGRES_DB: "${DB_NAME:-wallet}"
      POSTGRES_USER: "${DB_USER:-postgres}"
      POSTGRES_PASSWORD: "${DB_PASS:-postgres}"
    ports:
      - "${DB_PORT:-35432}:5432"
    volumes:
      - wallet-db:/data/wallet
    networks:
      network1:

  # cache
  wallet-redis:
    image: redis:latest
    container_name: "wallet-redis"
    environment:
      ALLOW_EMPTY_PASSWORD: "${REDIS_ALLOW_EMPTY_PASSWORD:-no}"
      REDIS_PASSWORD: "${REDIS_PASSWORD:-password}"
      REDIS_USER: "${REDIS_USER:-default}"
      REDIS_USER_PASSWORD: "${REDIS_USER_PASSWORD:-password}"
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - wallet-redis:/data/redis
    restart: on-failure
    networks:
      network1:

  # kafka
  wallet-zookeeper:
    container_name: wallet-zookeeper
    image: confluentinc/cp-zookeeper:latest
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "${KAFKA_PORT:-22181}:2181"
    restart: on-failure
    networks:
      network1:

  wallet-kafka:
    container_name: wallet-kafka
    image: confluentinc/cp-kafka:latest
    depends_on:
      - wallet-zookeeper
    environment:
      KAFKA_ZOOKEEPER_CONNECT: wallet-zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://wallet-kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    ports:
      - "${KAFKA_PORT:-29092}:29092"
    restart: on-failure
    networks:
      network1:

  wallet-kafka-ui:
    container_name: wallet-kafka-ui
    image: provectuslabs/kafka-ui
    ports:
      - "${KAFKA_PORT:-29090}:8080"
    restart: on-failure
    depends_on:
      - wallet-kafka
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: wallet-kafka:9092
      KAFKA_CLUSTERS_0_ZOOKEEPER: wallet-zookeeper:2181
    networks:
      network1:

volumes:
  wallet-db:
  wallet-pgadmin:
  wallet-redis:

networks:
  network1:
    driver: bridge
